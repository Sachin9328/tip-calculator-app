<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
    <h1 class="title">SPLI<br>TTER</h1>
    <form class="calculator">
        <h2><label for="bill-amount" class="accent-title">Bill</label></h2>
        <input type="text" name="bill-amount" id="bill-amount">

        <div class="tip">
            <h2><label for="" class="accent-title">Select Tip %</label></h2>
            <button class="btn-main">5%</button>
            <button class="btn-main">10%</button>
            <button class="btn-main">15%</button>
            <button class="btn-main">25%</button>
            <button class="btn-main">50%</button>
            <button class="btn-custom">Custom</button>
        </div>
        
        <h2><label for="people-no" class="accent-title">Number of People</label></h2>
        <input type="text" name="people-no" id="people-no">

        <div class="tip-amount">
            <h2 class="neutral-title">Tip Amount</h2>
            <h3 class="accent-title-light">/ person</h3>
            <h2 class="neutral-title">Total</h2>
            <h3 class="accent-title-light">/ person</h3>
            <button class="btn-inverse">Reset</button>
        </div>
        
    </form>
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
